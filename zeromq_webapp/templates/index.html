<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Market Quotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
  </head>
  <body>
    <table id="quotes">
      <thead>
        <tr>
          <th>Local Symbol</th>
          <th>Bid Price</th>
          <th>Ask Price</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      function update() {
        fetch('/data')
          .then(response => response.json())
          .then(rows => {
            const tbody = document.querySelector('#quotes tbody');
            tbody.innerHTML = '';
            rows.forEach(row => {
              const tr = document.createElement('tr');
              ['local_symbol','bidprice','askprice','time'].forEach(col => {
                const td = document.createElement('td');
                td.textContent = row[col];
                if (col === 'bidprice' || col === 'askprice') {
                  td.className = parseFloat(row[col]) >= 0 ? 'green' : 'red';
                }
                tr.appendChild(td);
              });
              tbody.appendChild(tr);
            });
          });
      }
      setInterval(update, 1000);
      update();
    </script>
  </body>
</html>
